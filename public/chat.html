<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/icon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="chat">
        
        <div id="sidebar" class="chat__sidebar">
        </div>
        <footer id="tempinfo" class="chat__sidebar2">
            weather
        </footer>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="sendMessageForm">
                    <input placeholder="Type your message here">
                    <button>Send</button>
                </form>
                <div>
                    <button id="sendLocat">Send Location</button>
                </div>
            </div>
        </div>
        <div class="main__right">
            <div class="videos__group">
              <div id="video-grid">
      
              </div>
            </div>
            <div class="options">
              <div class="options__left">
                <button id="cameraButton" ><i class="fa fa-video-camera"></i></button>
                <button id="muteButton"><i class="fa fa-microphone"></i></button>
              </div>
              <div class="options__right">
                  <button id="inviteButton"><i class="fas fa-user-plus"></i></button>
              </div>
            </div>
          </div>
    </div>
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="loc-template" type="text/html">
        <div>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script id="sidebar-weather" type="text/html">
        
        <div class="weather">
            <h2>
                <img src="/img/weather.png" width="15" height="15">
                Forecast
            </h2>
            <h4>{{t}}</h4>
        </div>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/chat.js"></script>
    
</body>
</html>
